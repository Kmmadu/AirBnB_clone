<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      header {
        background: #f00;
        height: 70px;
        width: 100%;
      }

      footer {
        align-items: center;
        background-color: #0f0;
        display: flex;
        height: 60px;
        justify-content: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      /* Additional style for footer text */
      footer p {
        margin: 0;
        font-size: 18px;
        color: #fff; /* Set text color to white */
      }
    </style>
  </head>

  <body>
    <header></header>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
